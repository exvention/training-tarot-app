<div class="container">
  <div class="row">
    <div class="col-2" *ngFor="let card of tarotCards">
      <a href="cards/{{card.id}}">
        <div class="card">
          <img class="card-img-top" [src]="card.image">
          <div class="card-body">
            {{ card.name }}
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
